<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quantum Circuit Builder</title>
<link rel="stylesheet" href="static/style.css">
<script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
</head>
<body>
<h1>⚛️ Quantum Circuit Builder</h1>

<div id="controls">
  <button id="add-qubit">+ Add Qubit</button>
  <button id="remove-qubit">− Remove Qubit</button>
  <button id="simulate-btn" disabled>Loading Pyodide...</button>
</div>

<div id="toolbox">
  <h3>Toolbox:</h3>
  <div id="gates">
    <button class="gate" draggable="true" data-gate="H">H</button>
    <button class="gate" draggable="true" data-gate="X">X</button>
    <button class="gate" draggable="true" data-gate="Y">Y</button>
    <button class="gate" draggable="true" data-gate="Z">Z</button>
    <button class="gate" draggable="true" data-gate="S">S</button>
    <button class="gate" draggable="true" data-gate="T">T</button>
    <button class="gate" draggable="true" data-gate="CNOT">CNOT</button>
  </div>
</div>

<div id="circuit-area"></div>

<h3>Circuit:</h3>
<pre id="circuit-output"></pre>

<h3>Simulation Results:</h3>
<pre id="results-output"></pre>

<script src="static/script.js"></script>
</body>
</html>
