<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cirq Circuit Composer</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>⚛️ Cirq Circuit Visualizer</h1>

  <div id="toolbox">
    <button class="gate" data-gate="H">H</button>
    <button class="gate" data-gate="X">X</button>
    <button class="gate" data-gate="CNOT">CNOT</button>
  </div>

  <div id="circuit-area">
    <div class="qubit-line" data-qubit="0">|0⟩ ─────────────────</div>
    <div class="qubit-line" data-qubit="1">|0⟩ ─────────────────</div>
  </div>

  <button id="simulate-btn">Simulate</button>

  <h3>Circuit:</h3>
  <pre id="circuit-output"></pre>

  <h3>Simulation Results:</h3>
  <pre id="results-output"></pre>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
